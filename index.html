<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="assert/sun.jpg" class="sun" alt="">
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button">
            <button class="btn btn-c" onclick="clearAll()">C</button>
            <button class="btn btn-1"  onclick="append('(')">(</button>
            <button class="btn btn-1"onclick="append(')')" >)</button>
            <button class="btn btn-1" onclick="append('/')">/</button>

            <button class="btn"onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn btn-1" onclick="append('*')">*</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn btn-1 " onclick="append('-')">-</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn btn-1" onclick="append('+')">+</button>

            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn" onclick="remove()">X</button>
            <button class="btn btn-equal" onclick="calculate()">=</button>
        </div>
    </div>
    <img src="assert/cloud.jpg" alt="" class="cloud cloud-1">
    <img src="assert/cloud.jpg" alt="" class="cloud cloud-2">
    
</body>
</html>
